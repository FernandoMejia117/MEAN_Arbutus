<div class="container">

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>


  <div class="mat-elevation-z8">
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->


            <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element = index "> {{ element + 1}} </td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="especie">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> especie </th>
      <td mat-cell *matCellDef="let element "> {{element.especie}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="imagen">
      <th mat-header-cell *matHeaderCellDef> imagen </th>
      <td mat-cell *matCellDef="let element"> <img [src]="'http://localhost:4000/' + element.imagen" class="img-card-top w-100"> </td>
    </ng-container>


    <!-- Weight Column -->
    <ng-container matColumnDef="estado" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> estado </th>
      <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="habito">
      <th mat-header-cell *matHeaderCellDef> habito </th>
      <td mat-cell *matCellDef="let element"> {{element.habito}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="corteza_ramas">
      <th mat-header-cell *matHeaderCellDef> corteza_ramas </th>
      <td mat-cell *matCellDef="let element"> {{element.corteza_ramas}} </td>
    </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="corteza_ramillas">
        <th mat-header-cell *matHeaderCellDef> corteza_ramillas </th>
        <td mat-cell *matCellDef="let element"> {{element.corteza_ramillas}} </td>
      </ng-container>
        <!-- Symbol Column -->
    <ng-container matColumnDef="peciolos">
      <th mat-header-cell *matHeaderCellDef> peciolos </th>
      <td mat-cell *matCellDef="let element"> {{element.peciolos}} </td>
    </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="hojas">
        <th mat-header-cell *matHeaderCellDef> hojas </th>
        <td mat-cell *matCellDef="let element"> {{element.hojas}} </td>
      </ng-container>
        <!-- Symbol Column -->
    <ng-container matColumnDef="flores">
      <th mat-header-cell *matHeaderCellDef> flores </th>
      <td mat-cell *matCellDef="let element"> {{element.flores}} </td>
    </ng-container>
     <!-- Symbol Column -->
     <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element" style="text-align: right;">
        <a class="pointer" id="buscar"  matTooltip="Ver madroño">
          <mat-icon>search</mat-icon>
        </a>
        <a class="pointer " id="editar"  matTooltip="Editar Madroño">
          <mat-icon>edit</mat-icon>
        </a>
        <a class="pointer" id="eliminar"  matTooltip="Eliminar Madroño" (click)="eliminarMadro(element._id)">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>


</div>
